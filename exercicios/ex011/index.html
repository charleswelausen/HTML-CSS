<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>

</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p> Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video2.mp4" width="550" controls loop></video>
    
    <video width="550" controls autoplay loop>
<!-- entre 0 "550" e o controls pode ser colocado uma capa (poster="pasta com a imagem da capa") -->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">      
               
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>   
    </video>

    

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="550" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/122389390?h=58841deb55&color=ff0179&byline=0&portrait=0" width="550" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
